<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal-Bet | RPS</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --dark-blue: #0b1120; --mid-blue: #1e293b; --light-blue: #38bdf8; 
            --accent-green: #00e701; --card-bg: #111827; --text-muted: #94a3b8;
            --danger-red: #ef4444; 
        }

        body { 
            background-color: var(--dark-blue); color: white; 
            font-family: 'Inter', sans-serif; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
        }

        /* NAV */
        nav { 
            background: #070b14; padding: 0 2rem; display: flex; 
            justify-content: space-between; align-items: center; 
            height: 75px; border-bottom: 1px solid var(--mid-blue); flex-shrink: 0; z-index: 100;
        }
        .logo { font-size: 1.5rem; font-weight: 900; letter-spacing: -1px; cursor: pointer; }
        .logo span { color: var(--light-blue); }
        .balance-box { 
            background: var(--mid-blue); padding: 10px 20px; border-radius: 8px; 
            font-weight: 800; color: var(--accent-green); 
            border: 1px solid rgba(56, 189, 248, 0.2); font-size: 1.1rem; 
        }

        .main-content { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR */
        .nav-sidebar { 
            width: 260px; background: #070b14; border-right: 1px solid var(--mid-blue); 
            padding: 20px 12px; display: flex; flex-direction: column; gap: 6px; 
            flex-shrink: 0; 
        }
        .nav-sidebar-label { 
            font-size: 11px; font-weight: 800; color: var(--text-muted); 
            text-transform: uppercase; margin: 20px 0 10px 15px; letter-spacing: 1px; 
        }
        .side-link { 
            padding: 12px 15px; border-radius: 8px; color: var(--text-muted); 
            text-decoration: none; font-weight: 600; transition: 0.2s; 
            display: flex; align-items: center; gap: 12px; font-size: 14px; 
        }
        .side-link:hover, .active-link { background: var(--mid-blue); color: white; }

        /* CONTROLS */
        .control-panel { 
            width: 320px; background: rgba(0,0,0,0.2); border-right: 1px solid var(--mid-blue); 
            padding: 30px 24px; display: flex; flex-direction: column; gap: 25px; 
        }
        .bet-input-box { 
            background: var(--card-bg); padding: 15px; border-radius: 12px; 
            border: 2px solid var(--mid-blue); display: flex; align-items: center; gap: 12px;
            transition: 0.2s;
        }
        .bet-input-box:focus-within { border-color: var(--light-blue); }
        .bet-input-box input { background: transparent; border: none; color: white; font-size: 1.3rem; font-weight: 800; width: 100%; outline: none; }

        .btn-play { 
            width: 100%; padding: 18px; border-radius: 14px; border: none; 
            font-weight: 900; text-transform: uppercase; cursor: pointer; 
            background: var(--light-blue); color: var(--dark-blue); transition: 0.2s;
            box-shadow: 0 4px 0 #0284c7; font-size: 1rem;
        }
        .btn-play:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .btn-play:active { transform: translateY(2px); box-shadow: 0 1px 0 #0284c7; }
        .btn-play:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }

        /* STAGE */
        .game-stage { flex: 1; background: radial-gradient(circle at center, #1e293b 0%, #0b1120 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        .battle-area { display: flex; align-items: center; gap: 100px; margin-bottom: 60px; }
        .hand-container { display: flex; flex-direction: column; align-items: center; gap: 20px; min-width: 150px; }
        .hand-icon { font-size: 7rem; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3)); }
        .hand-label { font-size: 13px; font-weight: 900; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; }

        .vs-badge { 
            background: #070b14; padding: 15px; border-radius: 50%; font-weight: 900; 
            color: var(--light-blue); border: 3px solid var(--mid-blue); 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); font-size: 0.9rem;
        }

        /* SELECTION */
        .selection-grid { display: flex; gap: 20px; }
        .choice-card { 
            background: var(--card-bg); border: 2px solid var(--mid-blue); 
            padding: 25px 15px; border-radius: 20px; cursor: pointer; 
            display: flex; flex-direction: column; align-items: center; width: 110px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .choice-card:hover { transform: translateY(-5px); border-color: var(--light-blue); background: rgba(56, 189, 248, 0.05); }
        .choice-card.selected { border-color: var(--accent-green); background: rgba(0, 231, 1, 0.1); transform: scale(1.05); }
        .choice-card span { font-size: 2.5rem; margin-bottom: 10px; }
        .choice-card p { margin: 0; font-size: 11px; font-weight: 900; letter-spacing: 1px; color: var(--text-muted); }
        .choice-card.selected p { color: var(--accent-green); }

        #status-text { height: 50px; font-weight: 900; font-size: 2rem; text-transform: uppercase; margin-bottom: 20px; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        /* ANIMATIONS */
        @keyframes handShake {
            0%, 100% { transform: rotate(0deg) translateY(0); }
            25% { transform: rotate(-15deg) translateY(-20px); }
            75% { transform: rotate(15deg) translateY(10px); }
        }
        .shaking { animation: handShake 0.4s ease infinite; }
        
        .win-pulse { animation: pulse 0.5s ease 2; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo" onclick="location.href='index.html'">UNIVERSAL<span>-BET</span></div>
    <div class="balance-box" id="balDisp">$0.00</div>
</nav>

<div class="main-content">
    <aside class="nav-sidebar">
        <a href="index.html" class="side-link"><span>üè†</span> Home</a>
        <div class="nav-sidebar-label">Games</div>
        <a href="blackjack.html" class="side-link"><span>üÉè</span> Blackjack</a>
        <a href="dice.html" class="side-link"><span>üé≤</span> Dice</a>
        <a href="mines.html" class="side-link"><span>üí£</span> Mines</a>
        <a href="rps.html" class="side-link active-link"><span>‚úä</span> Rock Paper Scissors</a>
        <a href="tower.html" class="side-link"><span>üóº</span> Tower</a>
    </aside>

    <aside class="control-panel">
        <div>
            <span class="nav-sidebar-label" style="margin-left:0">Bet Amount</span>
            <div class="bet-input-box">
                <span style="color:var(--accent-green); font-weight:900; font-size: 1.2rem;">$</span>
                <input type="number" id="betAmt" value="10.00" step="0.01">
            </div>
        </div>
        <button class="btn-play" id="playBtn" onclick="playGame()">Battle</button>
    </aside>

    <main class="game-stage">
        <div id="status-text"></div>
        
        <div class="battle-area">
            <div class="hand-container">
                <div class="hand-label">Dealer</div>
                <div id="dealerHand" class="hand-icon">‚úä</div>
            </div>
            <div class="vs-badge">VS</div>
            <div class="hand-container">
                <div class="hand-label">Player</div>
                <div id="playerHand" class="hand-icon">‚úä</div>
            </div>
        </div>

        <div class="selection-grid">
            <div class="choice-card" onclick="selectMove('rock')" id="card-rock"><span>‚úä</span><p>ROCK</p></div>
            <div class="choice-card" onclick="selectMove('paper')" id="card-paper"><span>‚úã</span><p>PAPER</p></div>
            <div class="choice-card" onclick="selectMove('scissors')" id="card-scissors"><span>‚úåÔ∏è</span><p>SCISSORS</p></div>
        </div>
    </main>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyDAr9GqIDPWGw0ojEYPL1eigfMeqTGsfT0", 
        authDomain: "universalbet-427ce.firebaseapp.com", 
        databaseURL: "https://universalbet-427ce-default-rtdb.firebaseio.com", 
        projectId: "universalbet-427ce", 
        storageBucket: "universalbet-427ce.firebasestorage.app", 
        messagingSenderId: "804592033030", 
        appId: "1:804592033030:web:352d7f4e8a75fb3f215287" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let user = JSON.parse(localStorage.getItem('currentUser'));
    let selectedMove = null;
    const moves = {
        rock: { emoji: '‚úä', beats: 'scissors' },
        paper: { emoji: '‚úã', beats: 'rock' },
        scissors: { emoji: '‚úåÔ∏è', beats: 'paper' }
    };

    function init() {
        if (!user) window.location.href = 'index.html';
        db.ref('users/' + user.name.toLowerCase()).on('value', (s) => {
            if(s.exists()){
                user = s.val();
                document.getElementById('balDisp').innerText = `$${user.balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            }
        });
    }

    function selectMove(move) {
        if (document.getElementById('playBtn').disabled) return;
        selectedMove = move;
        document.querySelectorAll('.choice-card').forEach(c => c.classList.remove('selected'));
        document.getElementById(`card-${move}`).classList.add('selected');
        document.getElementById('playerHand').innerText = moves[move].emoji;
        document.getElementById('status-text').innerText = "";
    }

    async function playGame() {
        const bet = parseFloat(document.getElementById('betAmt').value);
        if (!selectedMove) return alert("Select your move!");
        if (bet > user.balance || bet <= 0) return alert("Insufficient Balance");

        const btn = document.getElementById('playBtn');
        const status = document.getElementById('status-text');
        const pHand = document.getElementById('playerHand');
        const dHand = document.getElementById('dealerHand');

        // Initial State
        btn.disabled = true;
        status.innerText = "READY...";
        status.style.color = "white";
        
        // Reset to fists for shaking
        pHand.innerText = '‚úä';
        dHand.innerText = '‚úä';
        pHand.classList.remove('win-pulse');
        dHand.classList.remove('win-pulse');
        pHand.classList.add('shaking');
        dHand.classList.add('shaking');

        // Deduct Bet
        await db.ref('users/' + user.name.toLowerCase()).update({ balance: user.balance - bet });

        setTimeout(async () => {
            pHand.classList.remove('shaking');
            dHand.classList.remove('shaking');
            
            const moveKeys = Object.keys(moves);
            const dealerMove = moveKeys[Math.floor(Math.random() * 3)];
            
            pHand.innerText = moves[selectedMove].emoji;
            dHand.innerText = moves[dealerMove].emoji;

            if (selectedMove === dealerMove) {
                await db.ref('users/' + user.name.toLowerCase()).transaction(u => { if(u) u.balance += bet; return u; });
                status.innerText = "DRAW!";
                status.style.color = "var(--text-muted)";
            } else if (moves[selectedMove].beats === dealerMove) {
                await db.ref('users/' + user.name.toLowerCase()).transaction(u => { if(u) u.balance += bet * 1.95; return u; });
                status.innerText = "YOU WIN!";
                status.style.color = "var(--accent-green)";
                pHand.classList.add('win-pulse');
            } else {
                status.innerText = "DEALER WINS";
                status.style.color = "var(--danger-red)";
                dHand.classList.add('win-pulse');
            }
            btn.disabled = false;
        }, 1500);
    }

    init();
</script>
</body>
</html>
