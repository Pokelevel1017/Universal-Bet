<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal-Bet | RPS</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --dark-blue: #0b1120; --mid-blue: #1e293b; --light-blue: #38bdf8; 
            --accent-green: #00e701; --card-bg: #111827; --text-muted: #94a3b8;
            --danger-red: #ef4444; 
        }

        body { 
            background-color: var(--dark-blue); color: white; 
            font-family: 'Inter', sans-serif; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
        }

        nav { 
            background: #070b14; padding: 0 2rem; display: flex; 
            justify-content: space-between; align-items: center; 
            height: 70px; border-bottom: 1px solid var(--mid-blue); flex-shrink: 0; z-index: 100;
        }
        .logo { font-size: 1.5rem; font-weight: 900; letter-spacing: -1px; cursor: pointer; }
        .logo span { color: var(--light-blue); }
        .balance-box { 
            background: var(--mid-blue); padding: 10px 20px; border-radius: 8px; 
            font-weight: 800; color: var(--accent-green); 
            border: 1px solid rgba(56, 189, 248, 0.2); font-size: 1.1rem; 
        }

        .main-content { display: flex; flex: 1; overflow: hidden; }

        .nav-sidebar { 
            width: 260px; background: #070b14; border-right: 1px solid var(--mid-blue); 
            padding: 20px 12px; display: flex; flex-direction: column; gap: 6px; 
            flex-shrink: 0; 
        }
        .nav-sidebar-label { 
            font-size: 11px; font-weight: 800; color: var(--text-muted); 
            text-transform: uppercase; margin: 20px 0 10px 15px; letter-spacing: 1px; 
        }
        .side-link { 
            padding: 12px 15px; border-radius: 8px; color: var(--text-muted); 
            text-decoration: none; font-weight: 600; transition: 0.2s; 
            display: flex; align-items: center; gap: 12px; font-size: 14px; 
        }
        .side-link:hover, .active-link { background: var(--mid-blue); color: white; }

        .control-panel { 
            width: 300px; background: rgba(0,0,0,0.2); border-right: 1px solid var(--mid-blue); 
            padding: 24px; display: flex; flex-direction: column; gap: 20px; 
        }
        .bet-input-box { 
            background: var(--card-bg); padding: 15px; border-radius: 12px; 
            border: 1px solid var(--mid-blue); display: flex; align-items: center; gap: 10px;
        }
        .bet-input-box input { background: transparent; border: none; color: white; font-size: 1.2rem; font-weight: 800; width: 100%; outline: none; }

        .btn-play { 
            width: 100%; padding: 18px; border-radius: 12px; border: none; 
            font-weight: 900; text-transform: uppercase; cursor: pointer; 
            background: var(--light-blue); color: var(--dark-blue); transition: 0.2s;
            box-shadow: 0 4px 0 #0284c7;
        }
        .btn-play:active { transform: translateY(2px); box-shadow: 0 2px 0 #0284c7; }
        .btn-play:disabled { opacity: 0.5; cursor: not-allowed; }

        .game-stage { flex: 1; background: radial-gradient(circle at center, #1e293b 0%, #0b1120 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .battle-area { display: flex; align-items: center; gap: 80px; margin-bottom: 50px; }
        .hand-container { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .hand-icon { font-size: 5.5rem; }
        .hand-label { font-size: 12px; font-weight: 900; color: var(--text-muted); text-transform: uppercase; }

        .vs-badge { background: var(--mid-blue); padding: 12px 18px; border-radius: 50%; font-weight: 900; color: var(--light-blue); border: 2px solid var(--light-blue); }

        .selection-grid { display: flex; gap: 15px; }
        .choice-card { 
            background: var(--card-bg); border: 2px solid var(--mid-blue); 
            padding: 20px; border-radius: 15px; cursor: pointer; 
            display: flex; flex-direction: column; align-items: center; width: 100px;
        }
        .choice-card.selected { border-color: var(--accent-green); background: rgba(0, 231, 1, 0.1); }
        .choice-card span { font-size: 2.2rem; }
        .choice-card p { margin: 5px 0 0 0; font-size: 11px; font-weight: 800; }

        #status-text { margin-top: 40px; font-weight: 900; font-size: 1.6rem; text-transform: uppercase; height: 40px; }

        @keyframes shake {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        .shaking { animation: shake 0.4s ease infinite; }
    </style>
</head>
<body>

<nav>
    <div class="logo" onclick="location.href='index.html'">UNIVERSAL<span>-BET</span></div>
    <div class="balance-box" id="balDisp">$0.00</div>
</nav>

<div class="main-content">
    <aside class="nav-sidebar">
        <a href="index.html" class="side-link"><span>üè†</span> Home</a>
        <div class="nav-sidebar-label">Games</div>
        <a href="blackjack.html" class="side-link active-link"><span>üÉè</span> Blackjack</a>
        <a href="dice.html" class="side-link"><span>üé≤</span> Dice</a>
        <a href="mines.html" class="side-link"><span>üí£</span> Mines</a>
        <a href="rps.html" class="side-link"><span>‚úä</span> Rock Paper Scissors</a>
        <a href="tower.html" class="side-link"><span>üóº</span> Tower</a>
    </aside>

    <aside class="control-panel">
        <div>
            <span class="nav-sidebar-label" style="margin-left:0">Bet Amount</span>
            <div class="bet-input-box">
                <span style="color:var(--accent-green); font-weight:900;">$</span>
                <input type="number" id="betAmt" value="10.00">
            </div>
        </div>
        <button class="btn-play" id="playBtn" onclick="playGame()">Battle</button>
        <div id="status-text"></div>
    </aside>

    <main class="game-stage">
        <div class="battle-area">
            <div class="hand-container">
                <div class="hand-label">Dealer</div>
                <div id="dealerHand" class="hand-icon">‚úä</div>
            </div>
            <div class="vs-badge">VS</div>
            <div class="hand-container">
                <div class="hand-label">Player</div>
                <div id="playerHand" class="hand-icon">‚úä</div>
            </div>
        </div>

        <div class="selection-grid">
            <div class="choice-card" onclick="selectMove('rock')" id="card-rock"><span>‚úä</span><p>ROCK</p></div>
            <div class="choice-card" onclick="selectMove('paper')" id="card-paper"><span>‚úã</span><p>PAPER</p></div>
            <div class="choice-card" onclick="selectMove('scissors')" id="card-scissors"><span>‚úåÔ∏è</span><p>SCISSORS</p></div>
        </div>
    </main>
</div>

<script>
    // Firebase Config
    const firebaseConfig = { 
        apiKey: "AIzaSyDAr9GqIDPWGw0ojEYPL1eigfMeqTGsfT0", 
        authDomain: "universalbet-427ce.firebaseapp.com", 
        databaseURL: "https://universalbet-427ce-default-rtdb.firebaseio.com", 
        projectId: "universalbet-427ce", 
        storageBucket: "universalbet-427ce.firebasestorage.app", 
        messagingSenderId: "804592033030", 
        appId: "1:804592033030:web:352d7f4e8a75fb3f215287" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let user = JSON.parse(localStorage.getItem('currentUser'));
    if (!user) window.location.href = 'index.html';

    let selectedMove = null;
    const moves = {
        rock: { emoji: '‚úä', beats: 'scissors' },
        paper: { emoji: '‚úã', beats: 'rock' },
        scissors: { emoji: '‚úåÔ∏è', beats: 'paper' }
    };

    // --- REALTIME MONEY SYNC ---
    db.ref('users/' + user.name.toLowerCase()).on('value', (snapshot) => {
        if(snapshot.exists()){
            user = snapshot.val();
            document.getElementById('balDisp').innerText = `$${user.balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        }
    });

    function selectMove(move) {
        selectedMove = move;
        document.querySelectorAll('.choice-card').forEach(c => c.classList.remove('selected'));
        document.getElementById(`card-${move}`).classList.add('selected');
        document.getElementById('playerHand').innerText = moves[move].emoji;
    }

    async function playGame() {
        const bet = parseFloat(document.getElementById('betAmt').value);
        if (!selectedMove) return alert("Select your move!");
        if (bet > user.balance || bet <= 0) return alert("Insufficient Balance");

        // Subtract bet from Firebase
        await db.ref('users/' + user.name.toLowerCase()).update({ balance: user.balance - bet });

        const btn = document.getElementById('playBtn');
        const status = document.getElementById('status-text');
        const pHand = document.getElementById('playerHand');
        const dHand = document.getElementById('dealerHand');

        btn.disabled = true;
        pHand.classList.add('shaking');
        dHand.classList.add('shaking');
        status.innerText = "Wait...";

        setTimeout(async () => {
            pHand.classList.remove('shaking');
            dHand.classList.remove('shaking');
            
            const moveKeys = Object.keys(moves);
            const dealerMove = moveKeys[Math.floor(Math.random() * 3)];
            
            pHand.innerText = moves[selectedMove].emoji;
            dHand.innerText = moves[dealerMove].emoji;

            if (selectedMove === dealerMove) {
                await db.ref('users/' + user.name.toLowerCase()).transaction(u => { if(u) u.balance += bet; return u; });
                status.innerText = "DRAW!";
                status.style.color = "var(--light-blue)";
            } else if (moves[selectedMove].beats === dealerMove) {
                await db.ref('users/' + user.name.toLowerCase()).transaction(u => { if(u) u.balance += bet * 2; return u; });
                status.innerText = "WINNER!";
                status.style.color = "var(--accent-green)";
            } else {
                status.innerText = "LOST";
                status.style.color = "var(--danger-red)";
            }
            btn.disabled = false;
        }, 1200);
    }
</script>
</body>
</html>
