<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal-Bet | Mines</title>
    <style>
        :root { 
            --dark-blue: #0b1120; --mid-blue: #1e293b; --light-blue: #38bdf8; 
            --accent-green: #00e701; --card-bg: #111827; --text-muted: #94a3b8;
            --danger-red: #ef4444; --tile-bg: #2d3748;
        }

        body { background-color: var(--dark-blue); color: white; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* NAV */
        nav { background: #070b14; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; height: 75px; border-bottom: 1px solid var(--mid-blue); flex-shrink: 0; z-index: 100; }
        .logo { font-size: 1.5rem; font-weight: 900; cursor: pointer; }
        .logo span { color: var(--light-blue); }
        .balance-box { background: var(--mid-blue); padding: 10px 20px; border-radius: 8px; font-weight: 800; color: var(--accent-green); border: 1px solid rgba(56, 189, 248, 0.2); font-size: 1.1rem; }

        /* LAYOUT */
        .main-content { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 280px; background: #070b14; border-right: 1px solid var(--mid-blue); padding: 20px 12px; display: flex; flex-direction: column; gap: 6px; flex-shrink: 0; overflow-y: auto; }
        .sidebar-label { font-size: 11px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin: 20px 0 10px 15px; letter-spacing: 1px; }
        .side-link { padding: 12px 15px; border-radius: 8px; color: var(--text-muted); text-decoration: none; font-weight: 600; transition: 0.2s; display: flex; align-items: center; gap: 12px; font-size: 14px; }
        .side-link:hover, .active-link { background: var(--mid-blue); color: white; }

        /* GAME AREA */
        .game-area { flex: 1; padding: 40px; display: flex; gap: 40px; justify-content: center; align-items: center; background: radial-gradient(circle at top left, #1e293b, #0b1120); }
        
        .controls { width: 320px; background: var(--card-bg); padding: 25px; border-radius: 15px; border: 1px solid var(--mid-blue); }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; }
        input, select { width: 100%; background: #070b14; border: 1px solid var(--mid-blue); color: white; padding: 12px; border-radius: 8px; font-weight: 700; box-sizing: border-box; }
        
        input[type="range"] { accent-color: var(--light-blue); margin-top: 10px; }

        .btn-main { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; background: var(--light-blue); color: var(--dark-blue); margin-top: 10px; transition: 0.2s; }
        .btn-main:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-cashout { background: var(--accent-green); display: none; }

        /* DYNAMIC GRID */
        .mines-grid { 
            display: grid; gap: 8px; width: 500px; height: 500px; 
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px;
        }

        .tile { 
            background: var(--tile-bg); border-radius: 6px; cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.5rem; border-bottom: 4px solid rgba(0,0,0,0.3);
        }
        .tile:hover { background: #4a5568; transform: scale(1.05); }
        .tile.revealed { transform: rotateY(180deg); border-bottom: none; }
        .tile.gem { color: var(--accent-green); background: rgba(0, 231, 1, 0.1); border: 2px solid var(--accent-green); }
        .tile.mine { color: var(--danger-red); background: rgba(239, 68, 68, 0.1); border: 2px solid var(--danger-red); animation: shake 0.3s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .disabled { pointer-events: none; opacity: 0.6; }
    </style>
</head>
<body>

<nav>
    <div class="logo" onclick="location.href='index.html'">UNIVERSAL<span>-BET</span></div>
    <div class="balance-box"><span id="navBal">$0.00</span></div>
</nav>

<div class="main-content">
    <aside class="sidebar">
        <a href="index.html" class="side-link">üè† Home</a>
        <div class="sidebar-label">Games</div>
        <a href="blackjack.html" class="side-link active-link"><span>üÉè</span> Blackjack</a>
        <a href="dice.html" class="side-link"><span>üé≤</span> Dice</a>
        <a href="mines.html" class="side-link"><span>üí£</span> Mines</a>
        <a href="rps.html" class="side-link"><span>‚úä</span> Rock Paper Scissors</a>
        <a href="tower.html" class="side-link"><span>üóº</span> Tower</a>
    </aside>

    <main class="game-area">
        <div class="controls">
            <div class="input-group">
                <label>Bet Amount</label>
                <input type="number" id="betAmount" value="10.00">
            </div>
            <div class="input-group">
                <label>Grid Size</label>
                <select id="gridSize" onchange="createGrid()">
                    <option value="5">5x5 (25 Tiles)</option>
                    <option value="6">6x6 (36 Tiles)</option>
                    <option value="7">7x7 (49 Tiles)</option>
                    <option value="8">8x8 (64 Tiles)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Mines: <span id="mineDisplay" style="color:white">3</span></label>
                <input type="range" id="mineSlider" min="1" max="24" value="3" oninput="updateMineMax()">
            </div>
            <button id="startBtn" class="btn-main" onclick="startGame()">Start Game</button>
            <button id="cashoutBtn" class="btn-main btn-cashout" onclick="cashout()">Cashout</button>
            
            <div id="status" style="margin-top: 20px; text-align: center; font-weight: 800; font-size: 14px;"></div>
        </div>

        <div class="mines-grid" id="grid"></div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDAr9GqIDPWGw0ojEYPL1eigfMeqTGsfT0",
        authDomain: "universalbet-427ce.firebaseapp.com",
        databaseURL: "https://universalbet-427ce-default-rtdb.firebaseio.com",
        projectId: "universalbet-427ce",
        storageBucket: "universalbet-427ce.firebasestorage.app",
        messagingSenderId: "804592033030",
        appId: "1:804592033030:web:352d7f4e8a75fb3f215287"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let user = JSON.parse(localStorage.getItem('currentUser'));
    
    let activeGame = false;
    let mines = [];
    let revealedCount = 0;
    let currentBet = 0;

    function init() {
        if (!user) return window.location.href = 'index.html';
        db.ref('users/' + user.name.toLowerCase()).on('value', s => {
            if(s.exists()){
                user = s.val();
                document.getElementById('navBal').innerText = `$${user.balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            }
        });
        updateMineMax();
        createGrid();
    }

    function updateMineMax() {
        const size = parseInt(document.getElementById('gridSize').value);
        const maxMines = (size * size) - 1;
        const slider = document.getElementById('mineSlider');
        slider.max = maxMines;
        document.getElementById('mineDisplay').innerText = slider.value;
    }

    function createGrid() {
        const size = parseInt(document.getElementById('gridSize').value);
        const grid = document.getElementById('grid');
        grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
        grid.innerHTML = '';
        
        for (let i = 0; i < size * size; i++) {
            const tile = document.createElement('div');
            tile.className = 'tile disabled';
            tile.dataset.index = i;
            tile.onclick = () => revealTile(i);
            grid.appendChild(tile);
        }
        updateMineMax();
    }

    function getMultiplier() {
        const size = parseInt(document.getElementById('gridSize').value);
        const totalTiles = size * size;
        const numMines = parseInt(document.getElementById('mineSlider').value);
        const numGems = totalTiles - numMines;
        
        let multiplier = 1;
        for (let i = 0; i < revealedCount; i++) {
            multiplier *= (totalTiles - i) / (numGems - i);
        }
        return multiplier * 0.85; // 15% House Edge
    }

    function startGame() {
        const bet = parseFloat(document.getElementById('betAmount').value);
        if (bet > user.balance || bet <= 0) return alert("Insufficient Balance");

        currentBet = bet;
        activeGame = true;
        revealedCount = 0;
        mines = [];
        
        db.ref('users/' + user.name.toLowerCase()).update({ balance: user.balance - bet });

        const size = parseInt(document.getElementById('gridSize').value);
        const numMines = parseInt(document.getElementById('mineSlider').value);
        while(mines.length < numMines) {
            let r = Math.floor(Math.random() * (size * size));
            if(!mines.includes(r)) mines.push(r);
        }

        document.querySelectorAll('.tile').forEach(t => {
            t.className = 'tile';
            t.innerText = '';
        });
        
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('cashoutBtn').style.display = 'block';
        document.getElementById('cashoutBtn').innerText = `Cashout ($${bet.toFixed(2)})`;
        document.getElementById('status').innerText = "Game Active...";
    }

    function revealTile(index) {
        if (!activeGame) return;
        const tiles = document.querySelectorAll('.tile');
        const tile = tiles[index];
        if (tile.classList.contains('revealed')) return;

        if (mines.includes(index)) {
            gameOver(false);
        } else {
            revealedCount++;
            tile.classList.add('revealed', 'gem');
            tile.innerText = 'üíé';
            
            const currentMult = getMultiplier();
            document.getElementById('cashoutBtn').innerText = `Cashout ($${(currentBet * currentMult).toFixed(2)})`;
        }
    }

    function cashout() {
        if (!activeGame || revealedCount === 0) return;
        const winAmount = currentBet * getMultiplier();
        
        db.ref('users/' + user.name.toLowerCase()).transaction(u => {
            if(u) u.balance += winAmount;
            return u;
        });

        document.getElementById('status').innerHTML = `<span style="color:var(--accent-green)">WIN +$${(winAmount - currentBet).toFixed(2)}</span>`;
        gameOver(true);
    }

    function gameOver(isWin) {
        activeGame = false;
        const tiles = document.querySelectorAll('.tile');
        mines.forEach(idx => {
            tiles[idx].classList.add('revealed', 'mine');
            tiles[idx].innerText = 'üí£';
        });

        if(!isWin) document.getElementById('status').innerHTML = `<span style="color:var(--danger-red)">BUSTED!</span>`;
        document.getElementById('startBtn').style.display = 'block';
        document.getElementById('cashoutBtn').style.display = 'none';
        tiles.forEach(t => t.classList.add('disabled'));
    }

    init();
</script>
</body>
</html>
