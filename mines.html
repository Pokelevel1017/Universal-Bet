<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal-Bet | Mines</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --dark-blue: #0b1120; --mid-blue: #1e293b; --light-blue: #38bdf8; 
            --accent-green: #00e701; --card-bg: #111827; --text-muted: #94a3b8;
            --danger-red: #ef4444; --tile-bg: #2d3748;
        }

        body { background-color: var(--dark-blue); color: white; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* NAV */
        nav { background: #070b14; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; height: 75px; border-bottom: 1px solid var(--mid-blue); flex-shrink: 0; z-index: 100; }
        .logo { font-size: 1.5rem; font-weight: 900; cursor: pointer; }
        .logo span { color: var(--light-blue); }
        .balance-box { background: var(--mid-blue); padding: 10px 20px; border-radius: 8px; font-weight: 800; color: var(--accent-green); border: 1px solid rgba(56, 189, 248, 0.2); font-size: 1.1rem; }

        /* LAYOUT */
        .main-content { display: flex; flex: 1; overflow: hidden; }

        .sidebar { width: 260px; background: #070b14; border-right: 1px solid var(--mid-blue); padding: 20px 12px; display: flex; flex-direction: column; gap: 6px; flex-shrink: 0; }
        .sidebar-label { font-size: 11px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin: 20px 0 10px 15px; letter-spacing: 1px; }
        .side-link { padding: 12px 15px; border-radius: 8px; color: var(--text-muted); text-decoration: none; font-weight: 600; transition: 0.2s; display: flex; align-items: center; gap: 12px; font-size: 14px; }
        .side-link:hover, .active-link { background: var(--mid-blue); color: white; }

        /* GAME AREA */
        .game-area { flex: 1; padding: 40px; display: flex; gap: 50px; justify-content: center; align-items: flex-start; background: radial-gradient(circle at top left, #1e293b, #0b1120); overflow-y: auto; }
        
        .controls { width: 340px; background: var(--card-bg); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .input-group { margin-bottom: 22px; }
        label { display: block; font-size: 11px; font-weight: 900; color: var(--text-muted); text-transform: uppercase; margin-bottom: 10px; letter-spacing: 0.5px; }
        
        input, select { 
            width: 100%; background: #070b14; border: 2px solid var(--mid-blue); color: white; 
            padding: 14px; border-radius: 12px; font-weight: 700; outline: none; transition: 0.2s;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--light-blue); }
        
        input[type="range"] { -webkit-appearance: none; height: 8px; background: var(--mid-blue); border: none; padding: 0; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: var(--light-blue); border-radius: 50%; cursor: pointer; }

        .btn-main { 
            width: 100%; padding: 18px; border-radius: 14px; border: none; font-weight: 900; 
            text-transform: uppercase; cursor: pointer; background: var(--light-blue); 
            color: var(--dark-blue); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            font-size: 15px; margin-top: 10px;
        }
        .btn-main:hover { transform: scale(1.02); filter: brightness(1.1); }
        .btn-cashout { background: var(--accent-green); display: none; }

        /* FIXED GRID SYSTEM */
        .grid-container {
            width: 540px; height: 540px; background: rgba(0,0,0,0.2); 
            padding: 15px; border-radius: 20px; box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
        }

        .mines-grid { 
            display: grid; gap: 10px; width: 100%; height: 100%;
            grid-template-columns: repeat(5, 1fr);
        }

        .tile { 
            background: var(--tile-bg); border-radius: 10px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.8rem; position: relative; border: none;
            box-sizing: border-box; transition: background 0.2s, transform 0.1s;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            aspect-ratio: 1/1; /* Keeps tiles perfectly square */
        }
        .tile:hover { background: #3d495d; }
        .tile:active { transform: translateY(2px); box-shadow: none; }

        .tile.revealed { cursor: default; box-shadow: none; animation: popReveal 0.3s ease-out forwards; }
        
        @keyframes popReveal {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .tile.gem { background: rgba(0, 231, 1, 0.1); border: 2px solid var(--accent-green); }
        .tile.mine { background: rgba(239, 68, 68, 0.15); border: 2px solid var(--danger-red); animation: shake 0.4s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .multiplier-badge {
            text-align: center; margin-bottom: 15px; padding: 10px;
            background: rgba(56, 189, 248, 0.1); border-radius: 10px;
            border: 1px solid rgba(56, 189, 248, 0.2); display: none;
        }

        .disabled { pointer-events: none; }
        .dimmed { opacity: 0.3; filter: grayscale(1); }
    </style>
</head>
<body>

<nav>
    <div class="logo" onclick="location.href='index.html'">UNIVERSAL<span>-BET</span></div>
    <div class="balance-box"><span id="navBal">$0.00</span></div>
</nav>

<div class="main-content">
    <aside class="sidebar">
        <a href="index.html" class="side-link"><span>üè†</span> Home</a>
        <div class="sidebar-label">Games</div>
        <a href="blackjack.html" class="side-link"><span>üÉè</span> Blackjack</a>
        <a href="dice.html" class="side-link"><span>üé≤</span> Dice</a>
        <a href="mines.html" class="side-link active-link"><span>üí£</span> Mines</a>
        <a href="rps.html" class="side-link"><span>‚úä</span> RPS</a>
        <a href="tower.html" class="side-link"><span>üóº</span> Tower</a>
    </aside>

    <main class="game-area">
        <div class="controls">
            <div id="multBadge" class="multiplier-badge">
                <span style="color:var(--text-muted); font-size: 11px; font-weight: 800;">CURRENT MULTIPLIER</span><br>
                <span id="currentMult" style="color:var(--hot-orange); font-size: 1.5rem; font-weight: 900;">1.00x</span>
            </div>

            <div class="input-group">
                <label>Bet Amount</label>
                <input type="number" id="betAmount" value="10.00" step="0.01">
            </div>

            <div class="input-group">
                <label>Grid Size</label>
                <select id="gridSize" onchange="createGrid()">
                    <option value="5">5x5 (25 Tiles)</option>
                    <option value="6">6x6 (36 Tiles)</option>
                    <option value="7">7x7 (49 Tiles)</option>
                    <option value="8">8x8 (64 Tiles)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Mines: <span id="mineDisplay" style="color:white; font-size:1rem">3</span></label>
                <input type="range" id="mineSlider" min="1" max="24" value="3" oninput="updateMineMax()">
            </div>

            <button id="startBtn" class="btn-main" onclick="startGame()">Start Game</button>
            <button id="cashoutBtn" class="btn-main btn-cashout" onclick="cashout()">Cashout ($0.00)</button>
            
            <div id="status" style="margin-top: 20px; text-align: center; font-weight: 900; font-size: 16px; letter-spacing: 1px;"></div>
        </div>

        <div class="grid-container">
            <div class="mines-grid" id="grid"></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDAr9GqIDPWGw0ojEYPL1eigfMeqTGsfT0",
        authDomain: "universalbet-427ce.firebaseapp.com",
        databaseURL: "https://universalbet-427ce-default-rtdb.firebaseio.com",
        projectId: "universalbet-427ce",
        storageBucket: "universalbet-427ce.firebasestorage.app",
        messagingSenderId: "804592033030",
        appId: "1:804592033030:web:352d7f4e8a75fb3f215287"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let user = JSON.parse(localStorage.getItem('currentUser'));
    
    let activeGame = false;
    let mineLocations = [];
    let revealedCount = 0;
    let currentBet = 0;

    function init() {
        if (!user) return window.location.href = 'index.html';
        db.ref('users/' + user.name.toLowerCase()).on('value', s => {
            if(s.exists()){
                user = s.val();
                document.getElementById('navBal').innerText = `$${user.balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            }
        });
        updateMineMax();
        createGrid();
    }

    function updateMineMax() {
        const size = parseInt(document.getElementById('gridSize').value);
        const maxMines = (size * size) - 1;
        const slider = document.getElementById('mineSlider');
        if (parseInt(slider.value) >= maxMines) slider.value = maxMines - 1;
        slider.max = maxMines;
        document.getElementById('mineDisplay').innerText = slider.value;
    }

    function createGrid() {
        const size = parseInt(document.getElementById('gridSize').value);
        const grid = document.getElementById('grid');
        grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
        grid.innerHTML = '';
        
        for (let i = 0; i < size * size; i++) {
            const tile = document.createElement('div');
            tile.className = 'tile disabled';
            tile.onclick = () => revealTile(i, tile);
            grid.appendChild(tile);
        }
        updateMineMax();
    }

    function getMultiplier() {
        const size = parseInt(document.getElementById('gridSize').value);
        const totalTiles = size * size;
        const numMines = parseInt(document.getElementById('mineSlider').value);
        const numGems = totalTiles - numMines;
        
        let multiplier = 1;
        for (let i = 0; i < revealedCount; i++) {
            multiplier *= (totalTiles - i) / (numGems - i);
        }
        return multiplier * 0.98; // 2% House Edge (Best in class)
    }

    function startGame() {
        const bet = parseFloat(document.getElementById('betAmount').value);
        if (bet > user.balance || bet <= 0) return alert("Insufficient Balance");

        currentBet = bet;
        activeGame = true;
        revealedCount = 0;
        mineLocations = [];
        
        db.ref('users/' + user.name.toLowerCase()).update({ balance: user.balance - bet });

        const size = parseInt(document.getElementById('gridSize').value);
        const total = size * size;
        const numMines = parseInt(document.getElementById('mineSlider').value);

        while(mineLocations.length < numMines) {
            let r = Math.floor(Math.random() * total);
            if(!mineLocations.includes(r)) mineLocations.push(r);
        }

        document.querySelectorAll('.tile').forEach(t => {
            t.className = 'tile';
            t.innerText = '';
        });
        
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('cashoutBtn').style.display = 'block';
        document.getElementById('multBadge').style.display = 'block';
        document.getElementById('currentMult').innerText = '1.00x';
        document.getElementById('cashoutBtn').innerText = `Cashout ($${bet.toFixed(2)})`;
        document.getElementById('status').innerText = "";
    }

    function revealTile(index, tileEl) {
        if (!activeGame || tileEl.classList.contains('revealed')) return;

        if (mineLocations.includes(index)) {
            gameOver(false);
        } else {
            revealedCount++;
            tileEl.classList.add('revealed', 'gem');
            tileEl.innerText = 'üíé';
            
            const m = getMultiplier();
            document.getElementById('currentMult').innerText = m.toFixed(2) + 'x';
            document.getElementById('cashoutBtn').innerText = `Cashout ($${(currentBet * m).toFixed(2)})`;
        }
    }

    function cashout() {
        if (!activeGame || revealedCount === 0) return;
        const winAmount = currentBet * getMultiplier();
        
        db.ref('users/' + user.name.toLowerCase()).transaction(u => {
            if(u) u.balance += winAmount;
            return u;
        });

        document.getElementById('status').innerHTML = `<span style="color:var(--accent-green)">WIN +$${(winAmount - currentBet).toFixed(2)}</span>`;
        gameOver(true);
    }

    function gameOver(isWin) {
        activeGame = false;
        const tiles = document.querySelectorAll('.tile');
        
        tiles.forEach((t, i) => {
            t.classList.add('disabled');
            if (mineLocations.includes(i)) {
                t.classList.add('revealed', 'mine');
                t.innerText = 'üí£';
            } else if (!t.classList.contains('revealed')) {
                t.classList.add('dimmed');
            }
        });

        if(!isWin) {
            document.getElementById('status').innerHTML = `<span style="color:var(--danger-red)">BUSTED!</span>`;
        }
        
        document.getElementById('startBtn').style.display = 'block';
        document.getElementById('cashoutBtn').style.display = 'none';
    }

    init();
</script>
</body>
</html>
