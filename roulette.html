<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal-Bet | Premium Roulette</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { 
            --dark-blue: #0b1120; --mid-blue: #1e293b; --light-blue: #38bdf8; 
            --win-green: #00e701; --loss-red: #ff4949; 
            --roulette-red: #e11d48; --roulette-black: #0f172a; --roulette-green: #10b981;
        }

        body { background-color: var(--dark-blue); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        nav { background: #070b14; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; height: 64px; border-bottom: 1px solid var(--mid-blue); }
        .viewport { height: calc(100vh - 64px); display: flex; }

        .sidebar { width: 300px; background: #111827; border-right: 1px solid var(--mid-blue); padding: 24px; display: flex; flex-direction: column; flex-shrink: 0; box-sizing: border-box; }
        .label { font-size: 11px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }
        .input-wrapper { background: var(--dark-blue); border: 1px solid var(--mid-blue); border-radius: 8px; padding: 12px; margin-bottom: 20px; }
        .input-wrapper input { background: transparent; border: none; color: white; font-weight: 800; width: 100%; outline: none; font-size: 1rem; }
        
        .payout-list { font-size: 11px; color: #64748b; margin-top: 10px; border-top: 1px solid var(--mid-blue); padding-top: 10px; }
        .payout-item { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .payout-val { color: var(--light-blue); font-weight: 700; }

        .btn-main { background: var(--light-blue); color: var(--dark-blue); width: 100%; padding: 16px; border-radius: 8px; font-weight: 800; border: none; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-main:disabled { opacity: 0.4; pointer-events: none; }

        .stage { flex: 1; background: #0f172a; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .history-bar { display: flex; gap: 6px; margin-bottom: 15px; height: 32px; overflow: hidden; }
        .hist-item { width: 32px; height: 32px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 900; }

        /* WHEEL SETTINGS */
        .reel-container { 
            width: 100%; max-width: 800px; height: 100px; background: #070b14; position: relative; 
            overflow: hidden; border: 3px solid var(--mid-blue); border-radius: 16px; margin-bottom: 30px;
        }
        .reel-pointer { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: #fff; z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px white; }
        .reel-track { display: flex; height: 100%; will-change: transform; }
        .reel-item { min-width: 80px; width: 80px; height: 100%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.5rem; border-right: 1px solid rgba(255,255,255,0.05); box-sizing: border-box; }

        /* TABLE SETTINGS */
        .table-container { display: flex; background: #064e3b; padding: 20px; border-radius: 12px; border: 4px solid #065f46; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .zero-box { width: 60px; background: var(--roulette-green); display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; border-radius: 6px 0 0 6px; border: 1px solid rgba(255,255,255,0.1); }
        .numbers-grid { display: grid; grid-template-columns: repeat(12, 55px); grid-template-rows: repeat(3, 55px); gap: 2px; }
        .num-tile { display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .outside-bets { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; margin-top: 6px; width: 100%; }
        .outside-tile { background: #065f46; padding: 12px; text-align: center; font-size: 11px; font-weight: 800; cursor: pointer; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); }

        .active { outline: 3px solid var(--win-green); outline-offset: -3px; background: rgba(0, 231, 1, 0.3) !important; box-shadow: 0 0 15px var(--win-green); }

        .bg-red { background: var(--roulette-red); }
        .bg-black { background: var(--roulette-black); }
        .bg-green { background: var(--roulette-green); }
    </style>
</head>
<body>
    <nav>
        <div onclick="location.href='index.html'" style="cursor:pointer; font-weight:900;">UNIVERSAL<span>-BET</span></div>
        <div id="balDisp">$1,000.00</div>
    </nav>

    <div class="viewport">
        <div class="sidebar">
            <span class="label">Bet Amount</span>
            <div class="input-wrapper"><input type="number" id="rBet" value="10.00"></div>

            <span class="label">Payouts</span>
            <div class="payout-list">
                <div class="payout-item"><span>Straight Up (0-36)</span><span class="payout-val">36x</span></div>
                <div class="payout-item"><span>Red / Black</span><span class="payout-val">2x</span></div>
                <div class="payout-item"><span>Even / Odd</span><span class="payout-val">2x</span></div>
                <div class="payout-item"><span>1-18 / 19-36</span><span class="payout-val">2x</span></div>
            </div>

            <button class="btn-main" id="spinBtn" style="margin-top: 24px;" onclick="spin()">Place Bet & Spin</button>
            <div id="status" style="margin-top:20px; text-align:center; font-weight:900; font-size: 1.2rem;"></div>
        </div>

        <div class="stage">
            <div class="history-bar" id="historyBar"></div>
            
            <div class="reel-container">
                <div class="reel-pointer"></div>
                <div id="reelTrack" class="reel-track"></div>
            </div>

            <div style="display: flex; flex-direction: column; align-items: flex-end;">
                <div class="table-container">
                    <div class="zero-box" id="bet-0" onclick="selectBet('number', 0)">0</div>
                    <div class="numbers-grid" id="numbersGrid"></div>
                </div>
                <div class="outside-bets">
                    <div class="outside-tile" id="bet-1-18" onclick="selectBet('range', '1-18')">1-18</div>
                    <div class="outside-tile" id="bet-even" onclick="selectBet('range', 'even')">EVEN</div>
                    <div class="outside-tile bg-red" id="bet-red" onclick="selectBet('color', 'red')">RED</div>
                    <div class="outside-tile bg-black" id="bet-black" onclick="selectBet('color', 'black')">BLACK</div>
                    <div class="outside-tile" id="bet-odd" onclick="selectBet('range', 'odd')">ODD</div>
                    <div class="outside-tile" id="bet-19-36" onclick="selectBet('range', '19-36')">19-36</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let bal = 1000, currentBet = null, nonce = 0;
        const serverSeed = "universal_final_secure_2026";
        const wheel = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
        const reds = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

        function init() {
            const track = document.getElementById('reelTrack');
            const grid = document.getElementById('numbersGrid');
            
            // 15 full sets of the wheel to ensure the track is long enough for a 6s spin
            const fullTrack = [];
            for(let i=0; i<15; i++) fullTrack.push(...wheel);
            
            track.innerHTML = '';
            fullTrack.forEach(n => {
                const color = n === 0 ? 'green' : (reds.includes(n) ? 'red' : 'black');
                const div = document.createElement('div');
                div.className = `reel-item bg-${color}`;
                div.innerText = n;
                track.appendChild(div);
            });

            for (let r = 3; r >= 1; r--) {
                for (let c = 0; c < 12; c++) {
                    const n = c * 3 + r;
                    const tile = document.createElement('div');
                    tile.className = `num-tile ${reds.includes(n) ? 'bg-red' : 'bg-black'}`;
                    tile.innerText = n;
                    tile.id = `bet-${n}`;
                    tile.onclick = () => selectBet('number', n);
                    grid.appendChild(tile);
                }
            }
        }

        function selectBet(type, val) {
            currentBet = { type, val };
            document.querySelectorAll('.num-tile, .outside-tile, .zero-box').forEach(el => el.classList.remove('active'));
            document.getElementById(`bet-${val}`).classList.add('active');
        }

        function spin() {
            const betAmt = parseFloat(document.getElementById('rBet').value);
            if (!currentBet) return alert("Select a bet!");
            if (betAmt > bal || betAmt <= 0) return;

            bal -= betAmt; nonce++; updateBal();
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('status').innerText = "SPINNING...";

            // PROVABLY FAIR WINNER
            const hash = CryptoJS.HmacSHA512(`${nonce}`, serverSeed).toString();
            const winIdx = parseInt(hash.substring(0, 8), 16) % 37;
            const winNum = wheel[winIdx];

            const itemWidth = 80; // FIXED PIXEL WIDTH
            const track = document.getElementById('reelTrack');
            const container = document.querySelector('.reel-container');
            const containerCenter = container.offsetWidth / 2;
            
            // Spin to the 10th set of numbers
            const targetSetOffset = 37 * 10;
            const winningPositionPixels = (targetSetOffset + winIdx) * itemWidth;
            
            // Perfect centering: Align the exact middle of the target tile to the exact middle of the container
            const finalTranslateX = winningPositionPixels - containerCenter + (itemWidth / 2);

            track.style.transition = 'none';
            track.style.transform = 'translateX(0px)';
            track.offsetHeight; // Reset CSS

            setTimeout(() => {
                track.style.transition = 'transform 6s cubic-bezier(0.1, 0, 0.05, 1)';
                track.style.transform = `translateX(-${finalTranslateX}px)`;
            }, 50);

            setTimeout(() => {
                resolve(winNum, betAmt);
                document.getElementById('spinBtn').disabled = false;
            }, 6200);
        }

        function resolve(n, bet) {
            const winColor = n === 0 ? 'green' : (reds.includes(n) ? 'red' : 'black');
            let won = false;
            let mult = 0;

            if (currentBet.type === 'number' && currentBet.val === n) { won = true; mult = 36; }
            else if (currentBet.type === 'color' && currentBet.val === winColor) { won = true; mult = 2; }
            else if (currentBet.type === 'range' && n !== 0) {
                if (currentBet.val === 'even' && n % 2 === 0) { won = true; mult = 2; }
                if (currentBet.val === 'odd' && n % 2 !== 0) { won = true; mult = 2; }
                if (currentBet.val === '1-18' && n <= 18) { won = true; mult = 2; }
                if (currentBet.val === '19-36' && n >= 19) { won = true; mult = 2; }
            }

            const status = document.getElementById('status');
            if (won) {
                const totalWin = bet * mult;
                bal += totalWin;
                status.innerText = `WIN: $${totalWin.toFixed(2)}`;
                status.style.color = "var(--win-green)";
            } else {
                status.innerText = `LOST: ${n} ${winColor.toUpperCase()}`;
                status.style.color = "var(--loss-red)";
            }
            updateBal();
            
            const hist = document.getElementById('historyBar');
            const item = document.createElement('div');
            item.className = `hist-item bg-${winColor}`;
            item.innerText = n;
            hist.prepend(item);
        }

        function updateBal() {
            document.getElementById('balDisp').innerText = `$${bal.toLocaleString(undefined, {minimumFractionDigits:2})}`;
        }

        init();
        updateBal();
    </script>
</body>
</html>
